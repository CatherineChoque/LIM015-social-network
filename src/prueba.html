<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Crear publicacione</title>
</head>
<body id="postBody">
  <header class="mainHeader">
    <span>Traveler.pe</span>
    <img src="\src\imagen\user.png" alt="">
  </header>
  <main>
    <section class="fotografias">
      <img src="\src\imagen\apurimac3.svg" alt="">
    </section>
    <section class="iconos">
      <div id="costo" class="travelOpt">
        <img src="\src\imagen\cash.svg" alt="" class="iconPost">
        <input type="number" class="inputPost">
      </div>
      <div id="dias" class="travelOpt">
        <img src="\src\imagen\sun.svg" alt="" class="iconPost">
        <input type="number" class="inputPost">
      </div>
      <div id="noches" class="travelOpt">
        <img src="\src\imagen\moon.svg" alt="" class="iconPost">
        <input type="number" class="inputPost">
      </div>
      <div id="personas" class="travelOpt">
        <img src="\src\imagen\family.svg" alt="" class="iconPost">
        <input type="number" class="inputPost">
      </div>
      <div id="niÃ±os" class="travelOpt">
        <img src="\src\imagen\child.svg" alt="" class="iconPost">
        <input type="number" class="inputPost">
      </div>
    </section>
    <section class="historia">
      <input type="text" class="tituloPost" placeholder="Titula tu experiencia...">
      <textarea class="contenidoPost" placeholder="Cuentanos sobre tu viaje..."></textarea>
      <div class="locacion">
        <img src="\src\imagen\locacion.svg" alt="" class="locationIcon">
        <input type="text" class="locationInput" placeholder="Ubicacion del viaje">
      </div>
    </section>
    <button class="publiPost">Publicar</button>
  </main>
  <footer class="opcionesFoot">
      <img src="\src\imagen\home.svg" alt="">
      <img src="\src\imagen\buscar.svg" alt="">
      <img src="\src\imagen\subir.svg" alt="">
      <img src="\src\imagen\notificaciones.svg" alt="">
      <img src="\src\imagen\mensajes.svg" alt="">
  </footer>
</body>
</html>
